# ChurnFlow MCP Railway Configuration
[build]
builder = "nixpacks"  # 使用 Railway 的标准构建器
buildCommand = "npm install && npm rebuild better-sqlite3 --build-from-source && npx tsc"
startCommand = "npm start"

[env]
NODE_ENV = "production"
PORT = "3008"

[deploy]
numReplicas = 1
sleepApplication = false